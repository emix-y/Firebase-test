<div class="container">
    <div id="sketchContainer"></div>
    <div id="formContainer">
        <form id="circleForm">
            <label for="color">Please choose color!</label>
            <input name="color" id="colorvalue" type="color" placeholder="Please choose Color">
            <input name="size" id="sizevalue" type="number" placeholder="Please choose size">
            <input name="x" id="xValue" type="number" placeholder="Please choose x value">
            <input name="y" id="yValue" type="number" placeholder="Please choose y value">
            <input type="submit" value="submit">
        </form>
    </div>
</div>
